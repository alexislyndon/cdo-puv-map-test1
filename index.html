<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <!-- link for leaflet locateControl plugin (user location) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.css" />
    <!-- cdn for additional fonts/icons (used in several icon)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css" type="text/css">


    <title>Map Test 1</title>
</head>
<body>
    <div id="map"></div>

    <div id="mySidebar" class="sidebar">
        <form class="searchform sidebaritem" action="">
            <input class="sidebaritem" id="searchbar" type="text" placeholder="Search routes...">
            <button class="sidebaritem" type="submit" id="searchbtn" >
                <i class="fa fa-search fa-lg"></i>
            </button>
        </form>
        <hr class="hrline sidebaritem">
        <ul>
            <li>
                <button class="sidebaritem listbutton button" type="submit" id="routesbtn" >
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> Routes
                </button>
            </li>
            <li>
                <button class="sidebaritem listbutton button" type="submit" id="routesbtn" >
                    <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> some stuff
                </button>
            </li>
            <li>
                <button class="sidebaritem listbutton button" type="submit" id="routesbtn" >
                    <i class="fa fa-location-arrow fa-lg" aria-hidden="true"></i> some stuff
                </button>
            </li>
            <li>
                <button class="sidebaritem listbutton button" type="submit" id="routesbtn" >
                    <i class="fa fa-bus fa-lg" aria-hidden="true"></i> some stuff
                </button>
            </li>
            <li>
                <button class="sidebaritem listbutton button" type="submit" id="routesbtn" >
                    <i class="fa fa-cog fa-lg" aria-hidden="true"></i> some stuff
                </button>
            </li>
        </ul>
    </div>
    
    <div id="main">
        <button id="openbtn" class="menubtn button" onclick="openNav()">
            <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
        </button>
        <button id="closebtn" class="menubtn button" onclick="closeNav()">
            <i class="fa fa-arrow-left fa-lg" aria-hidden="true"></i>
        </button>
    </div>


    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <!-- script for leaflet locateControl plugin (user location) -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.76.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <script src="/routes/routes_geojson.js"></script>
    <script src="main.js"></script>
</body>
</html>
