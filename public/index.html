    <title>CDO PUVMAP</title>
</head>

<body>
    <div id="map"></div>

    <div class="buttonPanel">
        <button class="toggles" id="journeyBtn" >
            <img src = "icons/journey.svg" alt="journeyPlanner icon" id="journeyIcon" class="toggleIcons"/>
        </button>
        
        <button class="toggles" id="routesBtn">
            <img src = "icons/arrow_leftright.svg" alt="arrow_leftright" id="routesIcon" class="toggleIcons"/>
        </button>
    </div>
    
    <div class="panel" id="journeyPanel">
        <div class="headDiv">
            <h1 class="panelTitle">Journey Planner</h1>
            <button id="closeBtn">
                <img src = "icons/close_x.svg" alt="arrow_leftright" id="closeIcon" class="toggleIcons"/>
            </button>
        </div>

        <form action="" method="get" id="org_des_form">
            <input type="text" name="origin" class="journeyInput"id="originInput" placeholder="Enter Origin">
            <input type="text" name="destination" class="journeyInput"id="destinationInput" placeholder="Enter Destination">
            <button id="goBtn"> GO </button>
        </form>
        <h2 id="totalRide">
            1 Total Ride
        </h2>
        <div class="outputPanel">
            <ul id="outputList">
                <li>
                    <div class="outputItem">
                        <img src="icons/jeepney.svg" alt="jeepney icon" id="jeepneyIcon">
                        <p id="routeName"> 
                            <strong>
                                Iponan - Cogon Mkt <br>
                            </strong>
                                Via Westbound Tmnl 
                        </p> 
                    </div>
                </li>
            </ul>
        </div>
    </div>
