<body>
    <div id="map"></div>
    <div id="floating">
        <form action="/pathfind" method="GET">
            <button type="button" id="o-pin" onclick="pinOrigin(this)">Pin</button><input type="text" name="origin" id="origin" placeholder="Origin">
            <button type="button" id="d-pin" onclick="pinDestination(this)">Pin</button><input type="text" name="destination" id="destination" placeholder="Destination">
            <button type="button" id="btnpathfind" onclick="pathfind2(origin, destination)">get me there!</button>
        </form>
    </div>
    <div id="mySidebar" class="sidebar">
        <form class="searchform sidebaritem" action="">
            <input class="sidebaritem" id="searchbar" type="text" placeholder="Search routes...">
            <button class="sidebaritem" type="button" id="searchbtn"> 
                <i class="fa fa-search fa-lg"></i>
            </button>
			<!-- changed searchbtn from submit to button type aron dle siya ma send as GET request -->
        </form>
        <hr class="hrline sidebaritem">
        <ul class="ul button_ul">
            <li>
                <button id="showAll" class="sidebaritem listbutton button" type="submit" onclick="showAll()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> Show All
                </button>
            </li>
            <li>
                <button id="hideAll" class="sidebaritem listbutton button" type="submit" onclick="hideAll()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> Hide All
                </button>
            </li>
            <li>
                <button id="rd_gusa" class="sidebaritem listbutton button" type="submit" onclick="toggleRoute()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> RD - GUSA
                </button>
            </li>
            <li>
                <button id="patag_cogon" class="sidebaritem listbutton button" type="submit" onclick="toggleRoute()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> PATAG - COGON
                </button>
            </li>
            <li>
                <button id="bayabas_cogon" class="sidebaritem listbutton button" type="submit" onclick="toggleRoute()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> BAYABAS - COGON
                </button>
            </li>
            <li>
                <button id="bonbon_cogon" class="sidebaritem listbutton button" type="submit" onclick="toggleRoute()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> BONBON - COGON
                </button>
            </li>
            <li>
                <button id="balulang_cogon" class="sidebaritem listbutton button" type="submit" onclick="toggleRoute()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> BALULANG - COGON
                </button>
            </li>
            <li>
                <button id="buena_oro_cogon" class="sidebaritem listbutton button" type="submit"
                    onclick="toggleRoute()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> BUENA ORO - COGON
                </button>
            </li>
            <li>

                <button id="camp_evg_cogon" class="sidebaritem listbutton button" type="submit" onclick="toggleRoute()">
                    <i class="fa fa-arrows-h fa-lg" aria-hidden="true"></i> CAMP EVG - COGON
                </button>
            </li>
        </ul>
        <hr class="hrline sidebaritem">
        <ul class="ul button_ul">
            <li>
                <button class="sidebaritem listbutton button" type="submit">
                    <i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> some stuff
                </button>
            </li>
            <li>
                <button class="sidebaritem listbutton button" type="submit">
                    <i class="fa fa-location-arrow fa-lg" aria-hidden="true"></i> some stuff
                </button>
            </li>
            <li>
                <button class="sidebaritem listbutton button" type="submit">
                    <i class="fa fa-bus fa-lg" aria-hidden="true"></i> some stuff
                </button>
            </li>
            <li>
                <button class="sidebaritem listbutton button" type="submit">

                </button>
            </li>

        <button id="closebtn" class="menubtn button" onclick="closeNav()">
